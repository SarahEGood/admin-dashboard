<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sample Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <div id="dashboard-icon">
                    <img src="resources/view-dashboard.svg">
                </div>
                <div class="dashboard-header">
                    Dashboard
                </div>
            </div>
            <div class="sidebar-navtop">
                <div class="sidebar-row">
                    <div class="sidebar-icon">
                        <img src="resources/home.svg">
                    </div>
                    <div class="sidebar-label">
                        Home
                    </div>
                </div>
                <div class="sidebar-row">
                    <div class="sidebar-icon">
                        <img src="resources/card-account-details.svg">
                    </div>
                    <div class="sidebar-label">
                        Profile
                    </div>
                </div>
                <div class="sidebar-row">
                    <div class="sidebar-icon">
                        <img src="resources/message-reply.svg">
                    </div>
                    <div class="sidebar-label">
                        Messages
                    </div>
                </div>
                <div class="sidebar-row">
                    <div class="sidebar-icon">
                        <img src="resources/clock-time-four.svg">
                    </div>
                    <div class="sidebar-label">
                        History
                    </div>
                </div>
                <div class="sidebar-row">
                    <div class="sidebar-icon">
                        <img src="resources/file-multiple.svg">
                    </div>
                    <div class="sidebar-label">
                        Tasks
                    </div>
                </div>
                <div class="sidebar-row">
                    <div class="sidebar-icon">
                        <img src="resources/account-group.svg">
                    </div>
                    <div class="sidebar-label">
                        Communities
                    </div>
                </div>
            </div>
            <div class="sidebar-navbottom">
                <div class="sidebar-row">
                    <div class="sidebar-icon">
                        <img src="resources/cog.svg">
                    </div>
                    <div class="sidebar-label">
                        Settings
                    </div>
                </div>
                <div class="sidebar-row">
                    <div class="sidebar-icon">
                        <img src="resources/help-box.svg">
                    </div>
                    <div class="sidebar-label">
                        Support
                    </div>
                </div>
                <div class="sidebar-row">
                    <div class="sidebar-icon">
                        <img src="resources/shield-check.svg">
                    </div>
                    <div class="sidebar-label">
                        Privacy
                    </div>
                </div>
            </div>
        </div>
        <div class="header">
            <div class="searchbar">
                searchplaceholder
            </div>
            <div class="welcomebar">
                Hi there John Freeman!
            </div>
        </div>
        <div class="main-contents">
            <div class="your-projects">
                Your Projects
            </div>
            <div class="announcements">
                Announcements
            </div>
            <div class="trending">
                Trending
            </div>
        </div>
    </div>
</body>
</html>
